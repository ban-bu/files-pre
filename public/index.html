<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case Study 1 - Preview & Download</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Case Study 1</h1>
        <p class="subtitle">Preview and Download</p>
      </header>

      <section class="actions">
        <a id="downloadLink" class="button primary" href="/files/Case%20Study1.docx" download>Download Case Study 1 (.docx)</a>
        <a class="button" href="/files/Case%20Study1.docx" target="_blank" rel="noopener">Open in New Tab</a>
      </section>

      <section class="viewer">
        <iframe id="officeViewer" title="Case Study 1 Preview" allowfullscreen></iframe>
      </section>

      <footer class="footer">
        <small>Â© For teaching use</small>
      </footer>
    </main>

    <script>
      (function () {
        var filePath = '/files/Case%20Study1.docx';
        var absoluteUrl = window.location.protocol + '//' + window.location.host + filePath;
        var officeEmbed = 'https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(absoluteUrl);
        var iframe = document.getElementById('officeViewer');
        iframe.src = officeEmbed;

        // Sync download link if file name changes in one place
        var download = document.getElementById('downloadLink');
        download.href = filePath;
      })();
    </script>
  </body>
  </html>
